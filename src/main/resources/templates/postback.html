<html>
	<head>postback</head>
	<body>
		<form name="theform" enctype="multipart/form-data" method="post">
			<input type="text" name="text" value="some text" />
			<br />
			<input type="file" name="somefile" />
			<br />
			<input type="submit" />
			<br /><br />
			<img th:if="${mime != null && image != null}" th:src="'data:' + ${mime} + ';base64, ' + ${image}" />
		</form>
	</body>
</html>
